    <body>
        <div class="bg-image"></div>

                        <div><span class="timeel timeRefMinutes">Minutes</span></div>
                    </div>
                    <div style="display: inline-block; margin: 0 20px 0 20px;">
                        <div><span class="timeel seconds">00</span></div>
                        <div><span class="timeel timeRefSeconds">Seconds</span></div>
                    </div>
                </div>
            </div>
